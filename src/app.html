<template>
  <require from="bootstrap/css/bootstrap.css"></require>

  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="Type your first name...">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="Type your last name...">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName}</p>
      </div>
      <button disabled.bind="!firstName || !lastName" type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
  <section>
    <h2>Code on the Beach Attendees</h2>
    <ul>
      <li repeat.for="attendee of attendees">${attendee} is in attendance.</li>
    </ul>
</template>
